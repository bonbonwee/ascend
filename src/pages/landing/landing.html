<ion-header>

  <ion-navbar>
    <ion-title>Landing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-label color="primary" fixed>User Email:</ion-label>
  <ion-input type="email" placeholder="email">  </ion-input>
  
  <ion-label color="primary">Password:</ion-label>
  <ion-input type="password" placeholder="password">  </ion-input>
  
  <button ion-button class="button" (click)="login()">
    Log in
  </button>
  
  <p>new user?</p>
  
  <button ion-button class="button" (click)="register()">
    Register
  </button>

</ion-content>
