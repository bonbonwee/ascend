<ion-header>

  <ion-navbar>
    <ion-title>Landing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
    
    <ion-item>
      <ion-label>User Email:</ion-label>
      <ion-input name="email" type="email" placeholder="email" [(ngModel)]="user.email" required>  </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input name="password" type="password" placeholder="password" [(ngModel)]="user.password" required>  </ion-input>
    </ion-item>
    
    <button ion-button type="submit" class="button" >
      Log in
    </button>
  </form>
  
  <p>new user?</p>
  
  <button ion-button class="button" (click)="register()">
    Register
  </button>

</ion-content>
