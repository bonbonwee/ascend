<ion-header>

  <ion-navbar color="secondary" text-center>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <h3 text-center>Logged Routes</h3>
  
  <ion-list *ngFor="let climb of climbs; let i = index;" no-lines>
    Climb {{climbs.length - i}}
    <ion-item>
      Grade: 5.{{climb.Grade}}
    </ion-item>
    <ion-item>
      Date: {{climb.Date | date:'medium'}} 
    </ion-item>
    <ion-item>
      Completed: {{climb.Completed}}
    </ion-item>
    
  </ion-list>

</ion-content>
