<ion-header>

  <ion-navbar color="secondary" text-center>
    <ion-title>My Dashboard</ion-title>
    <button ion-button small color="primary" (click)="logoff()">
      <ion-icon name = "log-out"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <button ion-button class="button-block" (click)="addClimb()">
    Add Climb
  </button>
  
  <h3 text-center>Today's Climbs</h3>
  
  <ion-list no-lines>
    <ion-item>
      
    </ion-item>
    <ion-item>
      List goes here...
    </ion-item>
  </ion-list>
  
  <div text-align="center" margin="auto">
    <button ion-button class="button-block" color="secondary" width="auto">
      Summary
    </button>
    
    <button ion-button class="button-block" (click)="viewHistory()" color="secondary" width="auto">
      History
    </button>
  </div>

</ion-content>
