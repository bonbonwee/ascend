<ion-header>

  <ion-navbar>
    <ion-title>Register New User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  <ion-label color="primary" fixed>First Name</ion-label>
  <ion-input type="email" placeholder="John">  </ion-input>
  
  <ion-label color="primary" fixed>Last Name</ion-label>
  <ion-input type="email" placeholder="Doe">  </ion-input>
  
  <ion-label color="primary" fixed>User Email:</ion-label>
  <ion-input type="email" placeholder="johndoe@email.com">  </ion-input>
  
  <ion-label color="primary">Password:</ion-label>
  <ion-input type="password" placeholder="*****">  </ion-input>
  
  <button class="button">Submit</button>

</ion-content>
