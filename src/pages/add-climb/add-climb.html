<ion-header>

  <ion-navbar color="secondary" text-center>
    <ion-title>Add Climb</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form #climbForm="ngForm" (ngSubmit)="addClimb(climbForm)" novalidate>
  

      
    <ion-grid>
      <ion-row>
        <ion-col col-5>
          <ion-label><strong color="danger">*</strong> Date</ion-label>
         </ion-col>
          
        <ion-col col-7>
          <ion-datetime name="Date" type="datetime-local" placeholder="MM/DD/YYYY" displayFormat="MM/DD/YYYY" [(ngModel)]="climb.Date" required></ion-datetime>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-5>
          <ion-label><strong color="danger">*</strong> Grade: </ion-label>
        </ion-col>
        <ion-col col-7>
          <ion-item>
            <ion-select name="Grade" type="number" class="myCustomSelect" placeholder="Select..." [(ngModel)]="climb.Grade" required >
              <ion-option value="5">
                5.5
              </ion-option>
              <ion-option value="6">
                5.6
              </ion-option>
              <ion-option value="7">
                5.7
              </ion-option>
              <ion-option value="8">
                5.8
              </ion-option>
              <ion-option value="9">
                5.9
              </ion-option>
              <ion-option value="10">
                5.10a
              </ion-option>
              <ion-option value="10.25">
                5.10b
              </ion-option>
              <ion-option value="10.5">
                5.10c
              </ion-option>
              <ion-option value="10.75">
                5.10d
              </ion-option>
              <ion-option value="11">
                5.11a
              </ion-option>
              <ion-option value="11.25">
                5.11b
              </ion-option>
              <ion-option value="11.5">
                5.11c
              </ion-option>
              <ion-option value="11.75">
                5.11d
              </ion-option>
              <ion-option value="12">
                5.12a
              </ion-option>
              <ion-option value="12.25">
                5.12b
              </ion-option>
              <ion-option value="12.5">
                5.12c
              </ion-option>
              <ion-option value="12.75">
                5.12d
              </ion-option>
              <ion-option value="13">
                5.13a
              </ion-option>
              <ion-option value="13.25">
                5.13b
              </ion-option>
              <ion-option value="13.5">
                5.13c
              </ion-option>
              <ion-option value="13.75">
                5.13d
              </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-5>
          <ion-label><strong>*</strong> Completed: </ion-label>
        </ion-col>
        <ion-col col-7>
          <ion-item>
            <ion-checkbox name="Completed" type="checkbox" value="false" [(ngModel)]="climb.Completed" (click)="showClean()" required>
            </ion-checkbox>
          </ion-item>
        </ion-col>
        
        
      </ion-row>
    </ion-grid>

      
    <ion-grid radio-group name="Clean" *ngIf="showhideCompleted" [(ngModel)]="climb.Clean">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Clean</ion-label>
            <ion-radio value="true" checked="">Clean</ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Aided</ion-label>
            <ion-radio value="false">Aided</ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-item>
      <ion-input name="RouteName" placeholder="Route Name" [(ngModel)]="climb.RouteName"></ion-input>
    </ion-item>
    
    <ion-grid name="Mood" radio-group [(ngModel)]="climb.Mood">
      
      <ion-row>
        <ion-col col-4>
          <ion-label>Was it fun?</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-item>
          <ion-label>
            <ion-icon large name = "happy"></ion-icon>
          </ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-item>
            <ion-label>
            <ion-icon large name = "sad"></ion-icon>
          </ion-label>
          <ion-radio value="0"></ion-radio>
        </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-item>
        <ion-input name="Notes" type="text" placeholder="Notes..." [(ngModel)]="climb.Notes"></ion-input>
      </ion-item>
      
    </ion-grid>

    
    
    <button ion-button type="submit" class="button-block">
      Record
    </button>
  </form>
  
</ion-content>
